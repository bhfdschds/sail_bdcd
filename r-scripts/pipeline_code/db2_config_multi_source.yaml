# IBM DB2 Database Configuration
# Configuration for demographic data assets with multiple source tables

database:
  host: "db"
  port: 50000
  database_name: "DEVDB"
  schema: "SAIL"
  connection:
    driver: "DB2"
    uid: "${DB_USER}"
    pwd: "${DB_PASSWORD}"

