        columns:
          patient_id:
            db_column: "ALF_PE"
            data_type: "BIGINT"
          event_date:
            db_column: "EVENT_DT"
            data_type: "DATE"
          code:
            db_column: "EVENT_CD"
            data_type: "VARCHAR(20)"
            description: "Read code or SNOMED code"
          terminology:
            db_column: "EVENT_CD_VERSION"
            data_type: "VARCHAR(10)"
            description: "Coding system (Read2, CTV3, SNOMED)"
